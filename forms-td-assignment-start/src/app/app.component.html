<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators) -->
      <form (ngSubmit)="onSubmit()" #myform="ngForm">
        <!-- 1) Mail address (should not be empty and should be an email address) -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" class="form-control" ngModel required email #email="ngModel">
          <div *ngIf="!email.valid && email.touched" class="alert alert-warning" role="alert">Please enter a valid email !</div>
        </div>
        <!-- 2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default  -->
        <div class="form-group">
          <label for="subscription">Subscription type</label>
          <select name="subscription" id="subscription" class="form-control" [ngModel]="defaultSubscription" >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <!-- 3) A Password field (should not be empty) -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" ngModel required #password="ngModel"> 
          <div *ngIf="!password.valid && password.touched" class="alert alert-warning" role="alert">Password is required !</div>
        </div>
        <!-- 4) A Submit Button -->
        <button class="btn btn-primary" type="submit" [disabled]="!myform.valid">Submit</button>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <hr>
      <h3>Submitted Data</h3>
      <p>Email Address: </p>
      <p>Subscription Type: </p>
      <p>Password: </p>
    </div>
  </div>
</div>
